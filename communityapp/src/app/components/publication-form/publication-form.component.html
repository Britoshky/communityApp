<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/publications"></ion-back-button>
    </ion-buttons>
    <ion-title>Publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="publicationForm" (ngSubmit)="savePublication()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-note *ngIf="publicationForm.get('title')?.invalid && publicationForm.get('title')?.touched">
      Título debe tener al menos 5 caracteres
    </ion-note>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-note *ngIf="publicationForm.get('description')?.invalid && publicationForm.get('description')?.touched">
      Descripción debe tener al menos 20 caracteres
    </ion-note>

    <ion-item>
      <ion-label>Fotografía</ion-label>
      <ion-button (click)="takePicture()">Capturar</ion-button>
      <img [src]="image" *ngIf="image" />
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="publicationForm.invalid">
      Guardar
    </ion-button>
      </form>
</ion-content>
